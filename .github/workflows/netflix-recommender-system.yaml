name: Run unit test for netflix-recommender-system

on:
  # pull_request:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        python-version: ${{ matrix.python-version }}
    - run: |
        apt-get update && apt-get install -y --no-install-recommends gcc linux-libc-dev libc6-dev && \
        pip install "poetry==1.6.1" && poetry config virtualenvs.create false && \
        poetry install --no-root --no-interaction -vvv
        pytest tests/ -vvv
